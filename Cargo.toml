[package]
name = "linemux"
version = "0.0.1"
authors = ["Jon Magnuson <jon.magnuson@gmail.com>"]
edition = "2018"
description = "A library providing asynchronous, multiplexed tailing for (namely log) files."
documentation = "https://docs.rs/linemux"
repository = "https://github.com/jmagnuson/linemux"
readme = "README.md"
keywords = ["tail", "lines", "watch", "fs", "events"]
license = "MIT OR Apache-2.0"
categories = ["asynchronous", "filesystem"]

[dependencies]
async-trait = "0.1"
futures-util = "0.3"
notify = "5.0.0-pre.2"
pin-project-lite = "0.1"
thiserror = "1.0"
tokio = { version = "=0.2.13", features = ["fs", "io-util", "macros", "stream", "sync", "time"] }

[dev-dependencies]
tempdir = "0.3"
